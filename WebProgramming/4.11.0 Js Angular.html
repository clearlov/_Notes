<!doctype html>
<html xmlns:ng="http://angularjs.org">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="angular.js"></script>
  <script src="jquery-2.1.3.js"></script>
</head>
<body ng-controller='PhoneListCtrl'>

Search: <input ng-model="inputFilter">
  <header>
    <nav><ul>
      <li ng-repeat='phone in phones'>{{phone.name}} : {{phone.snippet}}</li>
      <li ng-repeat="i in [1,2,3,4,5,6,7,8,9] | filter:inputFilter">{{i}}</li>
    </ul></nav>
  </header>
  {{1+2}}
  {{text}}
  <a href="" ng-click="price = price + 100" ng-init="price=0">
    <img ng-src="https://www.baidu.com/img/{{imgNm}}">
  </a>

  <form ng-submit="submitIt()" ng-controller="FormCtrl">
  <p><input type="number" ng-model="price"><input type="submit"></p>
  <p> Your name: <input type="text" ng-model="yourname" placeholder="World">

  </p>
  <p>Hello {{yourname || 'World'}}!  ---  <span ng-bind="yourname"></span>!</p>
    <div ng-bind-html="ngBindHTML">ddd</div>
  </form>
<script>
  /**
   * angular.module(string ng_app, [requires], [Function configFn]);
   * angular.module is used to configure the $injector.
   *
   */
  var phonecatApp = angular.module('phonecatApp', []);

  phonecatApp.controller('PhoneListCtrl', function ($scope) {
    $scope.imgNm = 'bd_logo1.png';
    $scope.phones = [
      {'name': 'Nexus S',
        'snippet': 'Fast just got faster with Nexus S.'},
      {'name': 'Motorola XOOM™ with Wi-Fi',
        'snippet': 'The Next, Next Generation tablet.'},
      {'name': 'MOTOROLA XOOM™',
        'snippet': 'The Next, Next Generation tablet.'}
    ];

    $scope.price=1002.88;
    $scope.hello = 'Pretty text with some links:\n'+
    'http://angularjs.org/,\n'+
    'mailto:us@somewhere.org,\n'+
    'another@somewhere.org,\n'+
    'and one more: ftp://127.0.0.1/.';

    $scope.ngBindHTML = '<h3>Lef Well</h3>';

  });

  phonecatApp.controller('FormCtrl', function($scope){
    $scope.submitIt = function(){
      $scope.yourname = $scope.price;
    }
  })

  angular.bootstrap(document, ['phonecatApp']);

</script>
</body>
</html>
